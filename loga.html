<script> 
function validate()                                    
{ 
    var name = document.forms["registration form"]["name"];
    var username = document.forms["registration form"]["uname"];    
    var email = document.forms["registration form"]["Email"]; 

    var phone = document.forms["registration form"]["phoneno"];    
    var password1 = document.forms["registration form"]["pwd1"];  
    var password2 = document.forms["registration form"]["pwd2"];
    
     var designation =  document.forms["registration form"]["desig"];
    
   
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
    if (username.value == "")                                  
    { 
        window.alert("Please enter your username."); 
        username.focus(); 
        return false; 
    } 
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf("@", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf(".", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 

   
    if (phone.value == ""  || isNaN(phone.value))                          
    { 
        window.alert("Please enter your telephone number."); 
        phone.focus(); 
        return false; 
    } 
    if (password1.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password1.focus(); 
        return false; 
    } 
    if (password2.value == "")                        
    { 
        window.alert("Please conform your password"); 
        password2.focus(); 
        return false; 
    } 
   if(password2.value==password1.value)
   {
   password2.style.backgroundColor="green";
   }
   if(password2.value!=password1.value)
   {
   password2.style.backgroundColor="red";
   password2.focus();
   return false;
   }
if (designation.selectedIndex < 1)                  
    { 
        alert("Please select your designation."); 
        designation.focus(); 
        return false; 
    } 
   
    return true;
   
}</script>
